<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="content">
    <h1>Sign Up</h1>
    <div class="form">
      <form action="signup.php" method="POST">
        <div class="input-group">
          <input type="text" name="req1" placeholder="First Name">
        </div>
        <div class="input-group">
          <input type="text" name="letters" placeholder="Last Name">
        </div>
        <div class="input-group">
          <input type="date" name="date" placeholder="dd/mm/yyyy">
        </div>
        <div class="input-group">
          <input type="text" name="emailer" placeholder="Your Email">
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Your Password">

        <div class="input-group">

        <button class="btnn" type="submit">Sign Up</button>

    </div>
  </div>
